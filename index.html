<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="container">

        <nav>
            <ul>
                <li><a class="link-menu" href="#fale-comigo">Fale Comigo</a></li>
            </ul>
        </nav>

        <h1>Cronômetro.js</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="miliseconds">00</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button\>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>

    <footer id="fale-comigo">
        <h5>Bruno Mendes</h5>
        <p>Para mais informações</p>

        <div class="social">
            <a href="https://www.linkedin.com/in/bgmendes/" target="_blank">
                <img src="./img/linkedin.png">
            </a>

            <a href="https://contate.me/bgmendes" target="_blank">
                <img src="./img/telefone.png">
            </a>
        </div>

    </footer>

</body>

</html>
